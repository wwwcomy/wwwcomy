<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Running Horse</title>
		<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
</head>
<body>

		<div style="position:absolute;top:200px;background-image: url(muybridge12-hp-f.jpg);
  background-repeat: repeat-y; ">
		</div>
		<img id="img" style="top:50%;left:0;position:absolute" src="muybridge12-hp-f.jpg" >
		</img>
		<script type="text/javascript">
		var run = function(){
			var img = document.getElementById("img");
			setInterval(function(){
				img.style.left = parseInt(img.style.left)-67+"px";
				if(parseInt(img.style.left)<=-800)
					img.style.left="0px";
			},50);
		}
		var getNum = function(input){
			return parseInt(input);
		}
		run();
		</script>
 </body>
</html>
