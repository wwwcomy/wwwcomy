<!DOCTYPE script PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>test add listener</title>
</head>
<body>
	<button id="test">test</button>
</body>
<script>
	var button = document.getElementById("test");
	button.addEventListener("click",function(){alert(123);});
	// 这样是清除不掉的
	button.removeEventListener("click",function(){alert(123);});
</script>
</html>
